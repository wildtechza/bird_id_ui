name: Deploy Next.js static to Cloudflare Pages

on:
  push:
    branches:
      - main  # your main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (static output)
        run: npm run build

      - name: Deploy to cloudflare-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAGES_PAT }}
          publish_dir: ./out
          publish_branch: cloudflare-pages
